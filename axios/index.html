<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="get">GET</button>
    <button class="post">POST</button>
    <button class="ajax">AJAX</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>

    <script>
      let get = document.querySelector(".get");
      let post = document.querySelector(".post");
      let ajax = document.querySelector(".ajax");

      //配置baseURL
      axios.defaults.baseURL = "http://127.0.0.1:8000";

      get.onclick = function () {
        //axios get請求
        axios
          .get("/", {
            //url參數
            params: {
              id: 100,
              vip: 7,
            },
            //請求頭信息
            headers: {
              name: "alii",
              age: 20,
            },
          })
          .then((value) => {
            console.log(value);
          });
      };

      post.onclick = function () {
        //axios post請求
        axios
          .post(
            "/server",
            //請求體
            {
              username: "admin",
              password: "admin",
            },

            {
              //url
              params: {
                id: 200,
                vip: 9,
              },
              //請求頭
              headers: {
                height: 180,
                weight: 100,
              },
            }
          )
          .then((value) => {
            console.log(value);
          }); //Object { data: "post request!", status: 200, statusText: "OK", headers: {…}, config: {…}, request: XMLHttpRequest }
      };

      ajax.onclick = function () {
        //axios通用發法
        axios({
          //請求方法
          method: "POST",
          //url
          url: "/server",
          //url參數
          params: {
            vip: 10,
            level: 30,
          },
          //頭信息
          headers: {
            a: 100,
            b: 200,
          },
          //請求體參數
          data: {
            username: "admin",
            password: "admin",
          },
        }).then((response) => {
          console.log(response);
        });
      };
    </script>
  </body>
</html>
